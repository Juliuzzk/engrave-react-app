<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="tailwing.css" />
    <title>Template</title>

    <style>
      * {
        filter: saturate(90%);
      }
    </style>
  </head>
  <body>
    <div
      className="w-full min-h-screen flex justify-center items-center bg-gray-200"
    >
      <div
        className="leading-none p-8 bg-white shadow-lg rounded-xl space-y-6 w-full"
      >
        <div
          class="p-4 border-2 border-dashed border-gray-400 rounded-md mt-4 text-center flex justify-center items-center h-full"
        >
          <div
            class="flex flex-col justify-center items-center bg-white text-black w-[670px] h-[603px]"
          >
            <img
              src="../marks/CHEVROLET/01- MARCA CHEVROLET.png"
              alt="Seleccionado"
              className="{brandSize}"
            />

            <p class="">{plate}</p>

            <p class="">{chassis}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
